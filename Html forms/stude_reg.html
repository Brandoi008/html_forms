<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Registration <Form></Form></title>  
    </head>
    <body>
       <form>
        <label for="student_name">Name</label>
        <input type="text" id="student_name" name="student_name" placeholder="Enter your Name" required>
        <label for="Date_of_Birth">Date of Birth</label>
        <input type="date" id="Date_of_Birth" name="Date_of_Birth" placeholder="Enter your Date of Birth" required>
        <br>

        <label for="address">Address</label>
        <textarea name="address" id="address" rows="5" cols="10" required></textarea>
        <br>
        <label for="email_address">Email</label>
        <input type="email" id="email_address" name="email_address" placeholder="Enter your  email address" required>
        <label for="Telephone_number">Telephone Number</label>
        <input type="tel" id="Telephone_number" name="Telephone_number" required>
        <hr>

        <label>Gender:</label>
        <input type="radio" id="female" name="Gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="male" name="Gender" value="male" required>
        <label for="male">male</label>
        <br>

        <label for="course">Course:</label>
        <select name="course" id="course" required>
          <option value="">Select course</option>
          <option value="Bachelor of Science in Medicine and Surgery">Bachelor of Science in Medicine and Surgery</option>
          <option value="Bachelor of Nursing">Bachelor of Nursing</option>
          <option value="Bachelor of Pharmacy">Bachelor of Pharmacy</option>
          <option value="Bachelor of Dental Surgery">Bachelor of Dental Surgery</option>
        </select><br>

        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
       </form>
    </body>
  </html>
